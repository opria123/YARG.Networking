# Docker Compose for local development/testing of the YARG Introducer service
version: '3.8'

services:
  introducer:
    build:
      context: .
      dockerfile: src/YARG.Introducer/Dockerfile
    ports:
      - "5180:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    labels:
      - "com.yarg.service=introducer"
      - "com.yarg.description=Lobby directory service for YARG multiplayer"
