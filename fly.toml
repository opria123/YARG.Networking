# fly.toml app configuration file generated for yarg-introducer on 2026-01-01T15:59:25-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'yarg-introducer'
primary_region = 'iad'

[build]
  dockerfile = 'src/YARG.LobbyServer/Dockerfile'

[env]
  ASPNETCORE_URLS = 'http://+:8080'
  PUNCH_PORT = '9051'
  RELAY_PORT = '9052'

# HTTP service for API endpoints
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

# UDP service for NAT punch coordination (port 9051)
[[services]]
  protocol = 'udp'
  internal_port = 9051
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 9051

# UDP service for Relay (port 9052)
[[services]]
  protocol = 'udp'
  internal_port = 9052
  auto_stop_machines = false
  auto_start_machines = true

  [[services.ports]]
    port = 9052

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
